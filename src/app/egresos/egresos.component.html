<div class="elemento limpiarEstilos" >
    <div class="elemento_descripcion">{{egreso.descripcion}}</div>
    <div class="right limpiarEstilos">
        <div class="elemento_valor">- {{egreso.valor | currency:'MNX':'$':'1.2-2'}}</div>
        <div class="elemento_porcentaje">{{porcentaje}}%</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn" (click)="eliminarEgreso()"><i class="ion-ios-close-outline"></i></button>
        </div>
    </div>
</div>
